<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Main layout splits into two columns: image and content -->
<body>
    <!-- Left side - Fixed width image section -->
    <div class="imagebar">
        <img src="/home/vboxuser/Downloads/cecilia-frost-M9D3poaqPzk-unsplash.jpg" alt="Flowers in Chania" class="leftimg">
    </div>
    
    <!-- Right side - Content section -->
    <div class="formbar">
        <!-- Welcome heading section -->
        <section class="heading">
            <h1>This is not a real online service! You know you need something like this in 
                your life to help you realize your deepest dreams. Sign up now!
            </h1>
        </section> 

        <!-- Form section with input fields -->
        <section class="form">
            <form>
                <!-- Name fields row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </div>
                </div>
                
                <!-- Contact information row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="number" id="phone_number">
                    </div>
                </div>
                
                <!-- Password fields row -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="password_one">Password:</label>
                        <input type="password" id="password_one">
                    </div>
                    <div class="form-group">
                        <label for="password_confirm">Confirm Password:</label>
                        <input type="password" id="password_confirm">
                    </div>
                </div>
            </form>
        </section>
        
        <!-- Footer section with CTA button and sign in link -->
        <section class="footer">
            <button>Create Account</button>
            <p>Already have an account? <strong>Sign In</strong></p>
        </section>
    </div>
</body>
</html>
